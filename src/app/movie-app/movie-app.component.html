<div class="container">
  <div class="row">
    <div class="search">
      <h1>MOVIE</h1>
      <p>Millions of movies, TV shows and people to discover. Explore now.</p>
      <div class="input">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search and explore...."
          aria-label="Search"
        />
        <button class="btn" type="submit">Search</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="Movies">
      <h2>Popular Movies</h2>
      <div class="movies-show">
        <div class="movie-card">
          <div
            class="card"
            style="width: 14rem"
            *ngFor="let movie of AllMovies"
          >
            <a [routerLink]="['Movie-Details', movie.id]">
              <img
                src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
                class="card-img-top"
                alt="..."
              />
            </a>
            <div class="card-body">
              <a [routerLink]="['Movie-Details', movie.id]">
                <h5 class="card-title">{{ movie.title }}</h5>
              </a>
              <h6>
                Rate <span>{{ movie.vote_average }}</span>
              </h6>
              <div class="washList">
                <p class="card-text">{{ movie.release_date }}</p>
                <a href="#" (click)="addToWatchList(movie)">
                  <!-- <img src="../../assets/love_8647296.svg" class="heart" *ngIf="!isMovieInWatchList(movie)"/>
                  <img src="../../assets/love_86472962.svg" class="heart" *ngIf="isMovieInWatchList(movie)"/> -->
                  
                  <img [src]="isMovieInWatchList(movie) ? '../../assets/heart_1102077.svg' : '../../assets/love_8647296.svg'" class="heart" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination p-5 d-flex align-items-center justify-content-center">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
      Prev
    </button>
    <span>Page {{ currentPage }}</span>
    <button (click)="goToPage(currentPage + 1)">Next</button>
  </div>
</div>
